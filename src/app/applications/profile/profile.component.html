<div class="custom-form-wrapper">
  <form [formGroup]="empsForm" (ngSubmit)="saveForm()">
    <app-input-item
      [itemId]="'userIdItem'"
      [itemName]="'userNameName'"
      [placeholder]="'user id'"
      [itemControlName]="'userId'"
      [labelText]="'user id'"
      [inputType]="'number'"
      [numberhaveSpinner]="false"
      formControlName="userId"
    ></app-input-item>
  </form>
  <br />
  <p class="lead">
    {{ empsForm.value | json }}
  </p>
</div>
