<mat-card-header>
  <mat-card-title>All Food Items</mat-card-title>
</mat-card-header>
<mat-card-content>
  <mat-list>
    <mat-list-item *ngFor="let item of items">{{
      item | uppercase
    }}</mat-list-item>
  </mat-list>
</mat-card-content>
<mat-card-actions>
  <button mat-button (click)="refreshList()">Detect Changes</button>
</mat-card-actions>
