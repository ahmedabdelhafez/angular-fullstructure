<div class="grid-item-container">
  <div class="item1">item1</div>
  <div class="item2">item2</div>
  <div class="item3">item3</div>
  <div class="item4" appRtl>
    <button mat-mini-fab (click)="showEvents(calEvent)">
      <mat-icon>event</mat-icon>
    </button>
  </div>
  <div class="item5">
    <input
      type="file"
      name="img"
      id="img"
      multiple
      (change)="convertImageToBase64($event)"
    />
    <!-- <div class="img-item">
      <img [src]="imgBase" alt="" *ngIf="imgBase" />
    </div> -->
  </div>
</div>

<div class="img-grid">
  <div class="img-cont">
    <h4>Number Of Images</h4>
    <h2>{{ imgBase ? imgBase.length : 0 }}</h2>
  </div>

  <ng-container *ngIf="imgBase">
    <ng-container *ngFor="let img of imgBase">
      <div class="img-item">
        <img [src]="img" alt="" />
      </div>
    </ng-container>
  </ng-container>
</div>

<ng-template #calEvent>
  <app-event-calendar></app-event-calendar>
</ng-template>
