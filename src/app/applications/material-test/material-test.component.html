<app-grid-container>
  <h3 gridTitle>Grid Container is here</h3>
  <div gridContentItems>
    <div class="grid-items">
      <app-table-custom
        id="postsTable"
        [tableOptions]="tableOptions"
        [tableDataSource]="postData"
        [tableColumns]="tableColumn"
        (getClickedRow)="getRowValue($event)"
      >
      </app-table-custom>
    </div>
  </div>
</app-grid-container>
