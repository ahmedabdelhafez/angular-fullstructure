<mat-card class="mat-input-full-width">
  <mat-card-header>
    <mat-card-title>Add New Employee</mat-card-title>
  </mat-card-header>
  <form [formGroup]="employeeForm" (ngSubmit)="saveForm()">
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="empid" formControlName="empId" />
        <mat-error>
          <app-error-validation
            [formInstance]="employeeForm"
            [nestedGroupName]="''"
            [controlName]="'empId'"
            [validateError]="['required','maxlength']"
          ></app-error-validation>
        </mat-error>
      </mat-form-field>
      <!-- <mat-divider [inset]="true"> </mat-divider> --><br />
      <mat-form-field>
        <input matInput placeholder="emp name" formControlName="empName" />
        <mat-error *ngIf="formErrors.empName">
          {{ formErrors.empName }}
        </mat-error>
      </mat-form-field>
      <!-- <mat-divider [inset]="true"> </mat-divider> -->
      <br />
      <mat-form-field>
        <input matInput placeholder="salary" formControlName="salary" />
        <mat-error *ngIf="formErrors.empName">
          {{ formErrors.salary }}
        </mat-error>
      </mat-form-field>
      <div formGroupName="address">
        <mat-form-field>
          <input matInput placeholder="city" formControlName="city" />
      
          <mat-error>
            <app-error-validation
              [formInstance]="employeeForm"
              [nestedGroupName]="'address'"
              [controlName]="'city'"
              [validateError]="'required'"
            ></app-error-validation>
          </mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-footer>
      <button
        mat-raised-button
        type="submit"
        [disabled]="employeeForm.invalid"
        #saveBtn
      >
        Save
      </button>
      <button mat-raised-button type="button" (click)="disableFOrm()">
        Disable Form
      </button>
    </mat-card-footer>
  </form>
</mat-card>

<button mat-mini-fab (click)="getAllPosts()">
  Get Posts<mat-icon>home</mat-icon>
</button>

<mat-list>
  <mat-list-item *ngFor="let item of postsData">{{ item.body }}</mat-list-item>
</mat-list>

<button type="button" class="btn btn-primary">
  Hello <span class="lds-roller"></span>
</button>
