<div class="container-fluid">
  <div class="row">
    <div class="col">
      <!-- start definig the table -->
      <table mat-table matSort #table [dataSource]="dataSource" id="mytable">
        <div class="spinner-container" *ngIf="dataSource.loading$ | async">
          <mat-spinner></mat-spinner>
        </div>

        <ng-container matColumnDef="cityid">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            {{ "city id" }}
          </th>
          <td
            [ngStyle]="{ color: row.cityId % 2 === 0 ? 'red' : 'green' }"
            mat-cell
            *matCellDef="let row; let idx = index"
            (click)="getCurrentValue(row)"
          >
            {{ row.cityId }}
          </td>
        </ng-container>
        <ng-container matColumnDef="cityname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            {{ "city name" }}
          </th>
          <td mat-cell *matCellDef="let row; let idx = index">
            {{ row.cityName }}
          </td>
        </ng-container>
        <ng-container matColumnDef="countryname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            {{ "country name" }}
          </th>
          <td mat-cell *matCellDef="let row; let idx = index">
            {{
              row.country?.countryName === null ? "" : row.country?.countryName
            }}
          </td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <!-- <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr> -->
      </table>

      <mat-paginator
        [pageSize]="paginator.pageSize"
        [pageSizeOptions]="[1, 2, 3, 5, 7, 10, 15]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
<button type="button" class="btn btn-danger" (click)="printPdf()">Print</button>
<button type="button" class="btn btn-primary" (click)="getAllCity()">
  Get All City
</button>
