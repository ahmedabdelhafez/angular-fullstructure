<ng-container
  *ngIf="
    formInstance.get(controls).invalid &&
    (formInstance.get(controls).dirty || formInstance.get(controls).touched)
  "
>
  <ng-container *ngFor="let error of validateErrors; let i = index">
    <ng-container *ngIf="formInstance.get(controls).hasError(error)">
      <span translate [translateParams]="{ value: errorTranslatePrefix+controlName | translate }">{{
        errorMessages.get(error)
      }}</span>
    </ng-container>
  </ng-container>
</ng-container>
