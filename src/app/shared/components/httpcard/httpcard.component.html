<mat-card>
  <mat-card-header>
    <mat-card-title>Football Player Challenge:</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <ngx-spinner
        bdColor="rgba(51,51,51,0.8)"
        size="small"
        color="#fff"
        type="ball-scale-multiple"
        [fullScreen]="false"
        [name]="'spin1'"
      >
      </ngx-spinner>
      <ng-container *ngFor="let p of postData | keyvalue">
        <h4 class="card-title">{{ p.value }}</h4>
      </ng-container>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="getPost()">Show Post</button>
  </mat-card-actions>
</mat-card>
