<div class="card">
  <div class="card-header">
    <div class="card-title">Football Player Challenge:</div>
  </div>
  <div class="card-body">
    <!-- <div class="spin-container" *ngIf="isLoding">
          <ng-container *ngTemplateOutlet="spinner">
          </ng-container>
      </div> -->
    <ngx-spinner
      bdColor="rgba(51,51,51,0.8)"
      size="small"
      color="#fff"
      type="ball-scale-multiple"
      [fullScreen]="false"
      [name]="'spin1'"
    >
    </ngx-spinner>
    <ng-container *ngFor="let p of postData | keyvalue">
      <h4 class="card-title">{{ p.value }}</h4>
    </ng-container>
  </div>
  <div class="card-footer">
    <button type="button" class="btn btn-primary" (click)="getPost()">
      Get Request
    </button>
  </div>
</div>
