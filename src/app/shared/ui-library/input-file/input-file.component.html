<label>{{ value }}</label>
<input
  [type]="type"
  [placeholder]="placeholder"
  [value]="value"
  [disabled]="disabled"
  (input)="onChange($event.target.value)"
  (blur)="onTouched()"
  [ngClass]="{ 'error-border': currentControl.invalid }"
/>

<ng-container *ngIf="currentControl.invalid">
  <p>i have an error fix me</p>
</ng-container>
